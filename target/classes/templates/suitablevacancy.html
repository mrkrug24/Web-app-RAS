<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о вакансии</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            margin-bottom: 30px;
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nav-buttons a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="/"><img src="https://www.clipartmax.com/png/middle/198-1984663_216-409-telephone-and-email-icon.png" alt="Домой" width="50" height="50"></a>
        <a href="#" onclick="history.go(-1); return false;"><img src="https://avatars.mds.yandex.net/i?id=df18a636e3166ff12a4b7e1b2da849601a60446a-10507506-images-thumbs&n=13" alt="Назад" width="50" height="50"></a>
    </div>
    <div class="container">
        <h1>Информация о вакансии</h1>
        <div class="row justify-content-center mb-3"></div>
        <table>
            <tr>
                <td><strong>Компания</strong></td>
                <td><span th:text="${vacancy.getCompany().getName()}"></span></td>
            </tr>
            <tr>
                <td><strong>Должность</strong></td>
                <td><span th:text="${vacancy.getPosition().getName()}"></span></td>
            </tr>
            <tr>
                <td><strong>Образование</strong></td>
                <td>
                    <span th:if="${vacancy.getReqSpec() != null}" th:text="${vacancy.getReqSpec().getName()}"></span>
                </td>
            </tr>
            <tr>
                <td><strong>Стаж (г)</strong></td>
                <td><span th:text="${vacancy.getReqExp()}"></span></td>
            </tr>
            <tr>
                <td><strong>Зарплата (руб)</strong></td>
                <td><span th:text="${vacancy.getSalary()}"></span></td>
            </tr>
        </table>  
    </div>
    <div class="row justify-content-center mb-3"></div>
</body>
</html>
